<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css" />

    <title>DCSS Helper</title>
</head>

<body>
    <div id="inputs" class="container">
        <h5>DCSS Helper</h5>
        <div class="row">
            <div class="col col-sm-12 col-md-5 col-lg-5">
                <textarea id="data" class="form-control" rows="10" cols="80" placeholder="Paste text from morgue or character file"></textarea>
                <div class="row">
                    &nbsp;
                </div>
            </div>

            <!-- Force next columns to break to new line below md -->
            <div class="w-100 d-block d-md-none"></div>

            <div class="col col-md-4 col-lg-3 text-nowrap" id="stats1">
                <table>
                    <tr data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="left" data-bs-trigger="hover"
                        title="Large species and formicids need less shields skill than normal to offset shield penalties. Small species need more. Little species need a lot more.">
                        <td>
                            <label class="text-nowrap">Species:</label>
                        </td>
                        <td>
                            <!-- full species list will be populated by javascript -->
                            <select id="species" class="form-select form-select-sm">
                              <option value="human">Human</option>
                            </select>
                        </td>
                    </tr>
                    <tr data-bs-toggle="tooltip" data-bs-placement="left" data-bs-trigger="hover"
                        title="Heavier armour increases AC, but decreases EV.">
                        <td>
                            <label class="text-nowrap">Armour:</label>
                        </td>
                        <td>
                            <select id="body_armour_enchantment" class="form-select form-select-sm enchantment">
                              <option value="+0">+0</option>
                            </select>
                            <select id="body_armour" class="form-select form-select-sm">
                              <option value="none">None</option>
                              <option value="robe">Robe</option>
                              <option value="chain">Chain mail</option>
                              <option value="plate">Plate</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="text-nowrap">Helmet:</label>
                        </td>
                        <td>
                            <select id="helmet_enchantment" class="form-select form-select-sm enchantment">
                              <option value="+0">+0</option>
                            </select>
                            <select id="helmet" class="form-select form-select-sm">
                              <option value="none">None</option>
                              <option value="hat">hat</option>
                              <option value="helmet">helmet</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="text-nowrap">Boots:</label>
                        </td>
                        <td>
                            <select id="boots_enchantment" class="form-select form-select-sm enchantment">
                              <option value="+0">+0</option>
                            </select>
                            <select id="boots" class="form-select form-select-sm">
                              <option value="none">None</option>
                              <option value="boots">boots</option>
                              <option value="barding">barding</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="text-nowrap">Cloak:</label>
                        </td>
                        <td>
                            <select id="cloak_enchantment" class="form-select form-select-sm enchantment">
                              <option value="+0">+0</option>
                            </select>
                            <select id="cloak" class="form-select form-select-sm">
                              <option value="none">None</option>
                              <option value="cloak">cloak</option>
                              <option value="scarf">scarf</option>
                            </select>
                        </td>
                    </tr>
                    <tr data-bs-toggle="tooltip" data-bs-placement="left" data-bs-trigger="hover"
                        title="Shields carry EV and attack speed penalties.">
                        <td>
                            <label class="text-nowrap">Shield:</label>
                        </td>
                        <td>
                            <select id="shield_enchantment" class="form-select form-select-sm enchantment">
                              <option value="+0">+0</option>
                            </select>
                            <select id="shield" class="form-select form-select-sm">
                              <option value="none">None</option>
                              <option value="buckler">Buckler</option>
                              <option value="kite_shield">Kite Shield</option>
                              <option value="tower_shield">Tower Shield</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            Strength:
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="strength" min="0">10</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Dexterity:
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="dexterity" min="0">10</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>AC:</td>
                        <td id="AC">0</td>
                    </tr>
                    <tr>
                        <td>EV:</td>
                        <td id="EV">0</td>
                    </tr>
                    <tr>
                        <td>SH:</td>
                        <td id="SH">0</td>
                    </tr>
               </table>
            </div>
            <div class="col col-md-2 col-lg-2 text-nowrap" id="skills1">
                <table data-bs-toggle="off" data-bs-placement="left"
                       title="Training the relevant weapon skill increases damage and attack speed.">
                    <tr>
                        <td>
                            <label>Short Blades:</label>
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="short_blades" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Long Blades:</label>
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="long_blades" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Axes:</label>
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="axes" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Maces & Flails:</label>
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="maces" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Polearms:</label>
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="polearms" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Staves:</label>
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="staves" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Unarmed:</label>
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="unarmed" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td></td>
                    </tr>
                    <tr data-bs-toggle="tooltip" data-bs-placement="left" data-bs-trigger="hover"
                        title="AC bonus from rings, artefacts, etc.">
                        <td>
                            <label class="text-nowrap">AC Bonus:</label>
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="ac_bonus">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr data-bs-toggle="tooltip" data-bs-placement="left" data-bs-trigger="hover"
                        title="EV bonus from rings, artefacts, etc.">
                        <td>
                            <label class="text-nowrap">EV Bonus:</label>
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="ev_bonus">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <label class="text-nowrap">Slaying:</label>
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="slaying">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label class="text-nowrap">Enemy AC:</label>
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="enemy_ac" min="0" max="20">1</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                 </table>
            </div>
            <div class="col col-md-2 text-nowrap" id="skills2">
                <table>
                    <tr>
                        <td>
                            <label>Slings:</label>
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="slings" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Bows:</label>
                        </td>
                        <td class="col">
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="bows" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Crossbows:</label>
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="crossbows" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Throwing:</label>
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="throwing" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            Fighting:
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="fighting" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Armour:
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="armour" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Dodging:
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="dodging" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Shields:
                        </td>
                        <td>
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="shields" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row" id="results">
            <table class="table table-dark table-bordered table-sm" id="weapons">
              <thead>
                <tr>
                  <th scope="col" rowspan="2">Weapon</th>
                  <th scope="col" rowspan="2">Avg Delay</th>
                  <th scope="colgroup" colspan="3">Avg Damage Per Hit</th>
                  <th scope="colgroup" colspan="3">Avg Damage Per Turn</th>
                </tr>
                <tr>
                  <th scope="col">Base</th>
                  <th scope="col">Brand</th>
                  <th scope="col">Total</th>
                  <th scope="col">Base</th>
                  <th scope="col">Brand</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="crawl.js"></script>
    <script src="main.js"></script>

</body>

</html>
