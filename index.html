<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <!--
    <link rel="stylesheet" href="bootstrap-4.4.1.min.css" />
    -->
    <link rel="stylesheet" href="styles.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js" defer=""></script>
</head>

<body>
    <h5>DCSS Damage Calculator</h5>
    <form id="theform" class="" novalidate="" placement="center">
        <div class="row">
            <div class="col">
                <textarea id="data" class="form-control" rows="10" cols="80" placeholder="Paste text from morgue or character file"></textarea>
            </div>
            <div class="col" id="skills">
                <div class="form-group row">
                    <label for="strength" class="col-sm-2 col-form-label">Strength:</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control-sm number-sm" id="strength" value="10" min="0">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="fighting" class="col-sm-2 col-form-label">Fighting:</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control-sm number-sm" id="fighting" value="0" min="0" max="27">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="short_blades" class="col-sm-2 col-form-label">Short Blades:</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control-sm number-sm" id="short_blades" value="0" min="0" max="27">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="long_blades" class="col-sm-2 col-form-label">Long Blades:</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control-sm number-sm" id="long_blades" value="0" min="0" max="27">
                    </div>
                </div>
               <div class="form-group row">
                    <label for="axes" class="col-sm-2 col-form-label">Axes:</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control-sm number-sm" id="axes" value="0" min="0" max="27">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="maces" class="col-sm-2 col-form-label">Maces & Flails:</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control-sm number-sm" id="maces" value="0" min="0" max="27">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="polearms" class="col-sm-2 col-form-label">Polearms:</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control-sm number-sm" id="polearms" value="0" min="0" max="27">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="staves" class="col-sm-2 col-form-label">Staves:</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control-sm number-sm" id="staves" value="0" min="0" max="27">
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="results" class="container">

      <div id ="stats" class="container"></div>

      <table class="table table-dark" id = "weapons">
          <thead>
            <tr>
              <th scope="col" rowspan="2">Weapon</th>
              <th scope="col" rowspan="2">Delay</th>
              <th scope="colgroup" colspan="3">Avg Damage Per Hit</th>
              <th scope="colgroup" colspan="3">Avg Damage Per Turn</th>
            </tr>
            <tr>
              <th scope="col">Base</th>
              <th scope="col">Brand</th>
              <th scope="col">Total</th>
              <th scope="col">Base</th>
              <th scope="col">Brand</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
      </table>

    </div>

</body>

</html>
