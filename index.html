<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;display=swap" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css" />

    <title>DCSS Helper</title>
</head>

<body>
    <h5>DCSS Damage Calculator</h5>
    <form id="theform" class="" novalidate="" placement="center">
        <div class="row">
            <div class="col-sm-5">
                <textarea id="data" class="form-control" rows="10" cols="80" placeholder="Paste text from morgue or character file"></textarea>
                <div class="row">
                    &nbsp;
                </div>
            </div>
            <div class="col-sm-2" id="skills1">
                <div class="row">
                    <span>
                        <label class="text-nowrap">Strength:</label>
                        <span style="float:right">
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="strength" min="0">10</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </span>
                    </span>
                </div>
                <div class="row">
                    <span>
                        <label class="text-nowrap">Fighting:</label>
                        <span style="float:right">
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="fighting" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </span>
                    </span>
                </div>
                <div class="row">
                    <span>
                        <label class="text-nowrap">Slings:</label>
                        <span style="float:right">
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="slings" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </span>
                    </span>
                </div>
                <div class="row">
                    <span>
                        <label class="text-nowrap">Bows:</label>
                        <span style="float:right">
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="bows" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </span>
                    </span>
                </div>
                <div class="row">
                    <span>
                        <label class="text-nowrap">Crossbows:</label>
                        <span style="float:right">
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="crossbows" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </span>
                    </span>
                </div>
                <div class="row">
                    <span>
                        <label class="text-nowrap">Throwing:</label>
                        <span style="float:right">
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="throwing" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </span>
                    </span>
                </div>
                <div class="row">
                    &nbsp;
                </div>
                <div class="row">
                    <span>
                        <label class="text-nowrap">Slaying:</label>
                        <span style="float:right">
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="slaying">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </span>
                    </span>
                </div>
                <div class="row">
                    <span>
                        <label class="text-nowrap">Enemy AC:</label>
                        <span style="float:right">
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="enemy_ac" min="0" max="20">1</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </span>
                    </span>
                </div>
            </div>
            <div class="col-sm-2" id="skills2">
                <div class="row">
                    <span>
                        <label class="text-nowrap">Short Blades:</label>
                        <span style="float:right">
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="short_blades" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </span>
                    </span>
                </div>
                <div class="row">
                    <span>
                        <label class="text-nowrap">Long Blades:</label>
                        <span style="float:right">
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="long_blades" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </span>
                    </span>
                </div>
                <div class="row">
                    <span>
                        <label class="text-nowrap">Axes:</label>
                        <span style="float:right">
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="axes" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </span>
                    </span>
                </div>
                <div class="row">
                    <span>
                        <label class="text-nowrap">Maces & Flails:</label>
                        <span style="float:right">
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="maces" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </span>
                    </span>
                </div>
                <div class="row">
                    <span>
                        <label class="text-nowrap">Polearms:</label>
                        <span style="float:right">
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="polearms" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </span>
                    </span>
                </div>
                <div class="row">
                    <span>
                        <label class="text-nowrap">Staves:</label>
                        <span style="float:right">
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="staves" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </span>
                    </span>
                </div>
                <div class="row">
                    <span>
                        <label class="text-nowrap">Unarmed:</label>
                        <span style="float:right">
                            <i class="bi bi-caret-left-fill"></i>
                            <span class="number-val" id="unarmed" min="0" max="27">0</span>
                            <i class="bi bi-caret-right-fill"></i>
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </form>

    <div id="results" class="container">

      <div id ="stats" class="container"></div>

      <table class="table table-dark table-bordered table-sm" id="weapons">
          <thead>
            <tr>
              <th scope="col" rowspan="2">Weapon</th>
              <th scope="col" rowspan="2">Avg Delay</th>
              <th scope="colgroup" colspan="3">Avg Damage Per Hit</th>
              <th scope="colgroup" colspan="3">Avg Damage Per Turn</th>
            </tr>
            <tr>
              <th scope="col">Base</th>
              <th scope="col">Brand</th>
              <th scope="col">Total</th>
              <th scope="col">Base</th>
              <th scope="col">Brand</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
      </table>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>

</html>
